name: Sync Badges

on:
  schedule:
    - cron: '0 8 */2 * *' # Cada 2 dÃ­as a las 8:00 UTC
  workflow_dispatch: {} # Trigger manual

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt

      - name: Sync badges from Google Skills profile
        id: sync
        env:
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/sync_badges.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/badges.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Hugo
        if: steps.changes.outputs.changed == 'true'
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Build site
        if: steps.changes.outputs.changed == 'true'
        run: hugo --cleanDestinationDir

      - name: Deploy to Firebase
        if: steps.changes.outputs.changed == 'true'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/badges.json
          git commit -m "${{ steps.sync.outputs.commit_msg }}"
          git push
